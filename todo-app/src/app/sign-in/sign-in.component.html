<div class="container mt-4">
  <div class="text-center">
    <h1>Todos</h1>
  </div>
  
  <div class="card mt-4">
    <h4 class="card-header">Login</h4>
    <div class="card-body"> 
      <form [formGroup]="frm">
        <div class="form-group">
          <label for="formGroupInputUsername">Username</label>
          <!-- Username input -->
          <input type="text" class="form-control" id="formGroupInputUsername" formControlName="username" placeholder="Your username">
        </div>
    
    
        <!-- Username validation message -->
        <div
          class="input-errors text-danger"
          *ngIf="(frm.get('username')?.invalid && frm.get('username')?.touched) || showInputErrors"
        >
          <div *ngIf="frm.get('username')?.hasError('required')">
            Please enter your username
          </div>
        </div>

        <div class="form-group">
          <label for="formGroupInputPassword">Password</label>
          <!-- Password input -->
          <input type="text" class="form-control" id="formGroupInputPassword" formControlName="password" placeholder="Your password">
        </div>
        
    
        <!-- Password validation message -->
        <div
          class="input-errors text-danger"
          *ngIf="(frm.get('password')?.invalid && frm.get('password')?.touched) || showInputErrors"
        >
          <div *ngIf="frm.get('password')?.hasError('required')">
            Please enter your password
          </div>
        </div>

      </form>
    </div>
  </div>



    <!-- Sign-in error message -->
    <div class="sign-in-error text-danger" *ngIf="hasFailed">
      Invalid username and password.
    </div>

    <!-- Sing-in button -->
    <button class="btn btn-primary mt-3" (click)="doSignIn()" [disabled]="isBusy">
      <ng-template [ngIf]="!isBusy">Sign in</ng-template>
      <ng-template [ngIf]="isBusy"><span class="spinner-border spinner-border-sm mr-1"></span>Signing in, please wait...</ng-template>
    </button>

    <!-- Tip -->
    <p class="tip">You can sign in with username "demo" and password "demo".</p>

</div>
