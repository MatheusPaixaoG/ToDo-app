<div class="container mt-4">
  <div class="text-center">
    <h1>Todos</h1>
  </div>
  
  <div class="card mt-4">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="frm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" placeholder="First name"/>
                <div class="invalid-feedback">
                    <div >First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" placeholder="Last name"/>
                <div class="invalid-feedback">
                    <div>Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" placeholder="Username"/>
                <div class="invalid-feedback">
                    <div>Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Password"/>
                <div class="invalid-feedback">
                    <div>Password is required</div>
                    <div>Password must be at least 6 characters</div>
                </div>
            </div>
          </form>
        </div>
      </div>

        <!-- Sign-in error message -->
      <div class="sign-in-error text-danger" *ngIf="hasFailed">
        Username is already taken.
      </div>

      <div class="d-flex">
        <button class="btn btn-primary mt-3" (click)="doRegister()" [disabled]="isBusy">
          <ng-template [ngIf]="!isBusy">Register</ng-template>
          <ng-template [ngIf]="isBusy"><span class="spinner-border spinner-border-sm mr-1"></span>Registering, please wait...</ng-template>
        </button>

        <button class="btn btn-primary mt-3 ms-2" (click)="goToSignIn()" [disabled]="isBusy">
          <ng-template [ngIf]="!isBusy">Login</ng-template>
          <ng-template [ngIf]="isBusy"><span class="spinner-border spinner-border-sm mr-1"></span>Login</ng-template>
        </button>
        <a class="btn btn-link mt-3 ms-2">Cancel</a>
      </div>
</div>
